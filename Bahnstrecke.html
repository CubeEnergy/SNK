<head>
<title>Bahnstrecke - Soltau-Neuenkirchener Draisinenbahn</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="content-language" content="de">
<meta name="author" content="Christian Thal">
<meta name="keywords" content="Soltau, Neuenkirchen, Gilmerdingen, Ellingen, Wiedingen, Bahnstrecke, Strecke, Geschichte, Aktuelle Bilder, Historische Bilder, Triebfahrzeuge, Schienenfahrzeuge, Bahnhof, Bus">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<header>
  <div id="header" class="wrapper">
    <h2>Draisinen Bahnstrecke</h2>
    <h3>Die Bahnstrecke</h3>
  </div>
</header>
  <nav class="nav-collapse" id="nav">
  </nav>
<div id="oneway">
<div class="wrapper">
<div id="mapdiv">
</div>
  <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
  <script type="text/javascript">
    map = new OpenLayers.Map("mapdiv");
    map.addLayer(new OpenLayers.Layer.OSM());
 
var pois = new OpenLayers.Layer.Text( "My Points",
                    { location:"./Bahnstrecke.txt",
                      projection: map.displayProjection
                    });
    map.addLayer(pois);
    //Set start centrepoint and zoom    
    var lonLat = new OpenLayers.LonLat( 9.776458740234375, 53.01127182034243 )
          .transform(
            new OpenLayers.Projection("EPSG:4326"),
            map.getProjectionObject() 
          );
    var zoom=12;
    map.setCenter (lonLat, zoom);  
 
  </script>
</div>
</div>
  <footer id="footer">
 </footer>
 <script src="defaults.js"></script>
  </body>
